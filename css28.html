<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
<style>
    .container{
        background-color: gainsboro;
        height: 40vh;
        width: 50vw;
    }
    .box{
        height: 4vh;
        width: 5vw;
        background-color: aqua;
        transition-property: all;
        transition-duration: 2s;
        transition-timing-function: ease-in-out;scale:4;
    transition-delay: 1s;
    }
    .translate{
        transform: translateX(10vw) translateY(10vh);
        background-color: blue;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box translate">1</div>
    </div>
</body>
</html>
